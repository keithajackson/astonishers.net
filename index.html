<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1"> 
    <title>Astonishers: The Animated Webcomic</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css">
    <!-- JavaScript HTML requirements -->
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<!-- StackOverflow-sourced code to keep next and previous buttons from
		 getting stuck in the highlighted state.
		 http://stackoverflow.com/questions/1402698/binding-arrow-keys-in-js-jquery -->
	<script type="text/javascript">
        $(document).bind('mobileinit', function() {
			$(document).on('tap', function(e) {
				$('.activeOnce').removeClass($.mobile.activeBtnClass);
			});
		});
		/*$(function() {
			$('div[data-role="dialog"]').live('pagebeforeshow', function(e, ui) {
				ui.prevPage.addClass("ui-dialog-background ");
			});
			$('div[data-role="dialog"]').live('pagehide', function(e, ui) {
				$(".ui-dialog-background ").removeClass("ui-dialog-background ");
			});
		});*/
    </script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<link rel='stylesheet' href='post_collector.css' />
</head>

<body>
	<!-- CONTENT -->
	<div data-role="page" id="contentPane">
		
		<header data-role="header"  data-position="fixed" >
			<h1 id="pageLabel">Prologue, Page 1</h1>
    	</header>
    
    	<section data-role="content">
			<div id="mainContent" align="center"></div>

    	</section>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a id="previousPage" data-role="button" class="activeOnce" data-icon="arrow-l">Previous</a></li>
					<li><a id="showNavBtn" data-rel="dialog" class="activeOnce" data-transition="pop" data-icon="grid" >Navigation</a></li>
					<li><a id="nextPage" data-role="button" class="activeOnce" data-icon="arrow-r">Next</a></li>
				</ul>
			</div>
		</div>
	</div>
		
	<!-- NAVIGATION -->
	<div data-role="dialog" id="navPane">
		
		<header data-role="header"  data-position="fixed">
			<h1>Navigation</h1>
			
    	</header>
    
    	<section data-role="content">
			<label for="makecollapsible">Chapter Selection</label>
			<form id="makecollapsible"></form>
			<label for="quicklinks">Quick Links</label>
			<div id="quicklinks" data-role="controlgroup" data-type="vertical">
				<a id="firstPage" data-role="button">First Page</a>
				<a id="latestPage" data-role="button">Latest Page</a>
			</div>
    	</section>
		<section data-role="footer">
			<p align="center">Astonishers Reader v. 3.1.4<br>
			Having site issues? <a href="mailto:i@keithajackson.com">Contact the developer</a>
			</p>
		</section>
	</div>
	<script src="post_collector.js"></script>
</body>
</html>
